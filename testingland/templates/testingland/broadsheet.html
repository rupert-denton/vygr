{% extends 'testingland/index2.html' %}
{% load static %}

<!--Bootsrap-->

<!--Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!--Bootstrap responsive meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="{% static "testingland/css/electra2.css" %}">


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Broadsheet Scraper</title>
  </head>
    <body>
      {% block content %}
      <div class="container-fluid">
        <h2 class="subheader">Add a new venue</h2>
        <div class="row">
                <div class="inputList">
                <form method="post"> {% csrf_token %}
                  <li>
                    <input id="city" class="newVenueAdd form-control-dark ml-4 mr-2" type="text" placeholder="City..." aria-label="Search">
                  </li>
                  <li>
                    <input id="area" class="newVenueAdd form-control-dark ml-4 mr-2" type="text" placeholder="Area..." aria-label="Search"> 
                  </li>
                  <li>
                    <input id="scrape" class="btn btn-primary ml-4 mr-1" type="button" value="Scrape" /> 
                    <input id="save" class="btn btn-primary ml-1 mr-1" type="button" value="Save" /> 
                  </li>
                </form>
                   <div>
                    <table id="myTable" class="table table-borderless table-striped table-earning ml-4 mr-2">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th id="addresses">Address</th>
                          <th>Latitude</th>
                          <th>Longitude</th>
                        </tr>
                      </thead>
                      <tbody id="testBody"></tbody>
                    </div>      
              </div>
          </div>
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="{% static "/testingland/js/broadsheet.js" %}"> </script> 
      {% endblock %}
    </body>  
</html>
